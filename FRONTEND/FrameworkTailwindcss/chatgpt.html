<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">
            <img class="h-[100px]" src="https://www.hatchwise.com/wp-content/uploads/2024/05/image-27-1024x569.png" alt="">
          </a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Buscar en el chat"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>

          <div class="flex gap-3">
            <button class="btn btn-active btn-secondary btn-sm">
              Iniciar Sesion
            </button>
            <button class="btn btn-outline btn-primary btn-sm">
              Suscribete
            </button>
          </div>

          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Perfil
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full">
      <div class="flex h-[70vh] w-full">
        <div class="flex justify-center items-center w-full">
          <div class="p-3">
            <h1 class="text-3xl font-bold text-center my-5">¿Con qué puedo ayudarte?</h1>

            <input
              type="text"
              placeholder="Conversemos!!!"
              class="input input-bordered input-secondary w-[500px]"
            />



          <div class="flex gap-3 mt-10 justify-center">
            
            <button class="btn btn-outline">Default</button>
            <button class="btn btn-outline btn-primary">Primary</button>
            <button class="btn btn-outline btn-secondary">Secondary</button>
            <button class="btn btn-outline btn-accent">Accent</button>
          </div>


          </div>

        </div>

        
      </div>

      
    </main>

    <footer>


        <footer class="footer bg-base-200 text-base-content p-10">
            <nav>
              <h6 class="footer-title">Services</h6>
              <a class="link link-hover">Branding</a>
              <a class="link link-hover">Design</a>
              <a class="link link-hover">Marketing</a>
              <a class="link link-hover">Advertisement</a>
            </nav>
            <nav>
              <h6 class="footer-title">Company</h6>
              <a class="link link-hover">About us</a>
              <a class="link link-hover">Contact</a>
              <a class="link link-hover">Jobs</a>
              <a class="link link-hover">Press kit</a>
            </nav>
            <nav>
              <h6 class="footer-title">Legal</h6>
              <a class="link link-hover">Terms of use</a>
              <a class="link link-hover">Privacy policy</a>
              <a class="link link-hover">Cookie policy</a>
            </nav>
            <form>
              <h6 class="footer-title">Newsletter</h6>
              <fieldset class="form-control w-80">
                <label class="label">
                  <span class="label-text">Enter your email address</span>
                </label>
                <div class="join">
                  <input
                    type="text"
                    placeholder="username@site.com"
                    class="input input-bordered join-item" />
                  <button class="btn btn-primary join-item">Subscribe</button>
                </div>
              </fieldset>
            </form>
          </footer>



    </footer>
  </body>
</html>
