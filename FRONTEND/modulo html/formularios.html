<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        Formulario HTML
    </h1>


    <form action="https://dojofullstack.com/formularios" method="post">

        <label for="nombre">Ingresa tu nombre:</label> <br>
        <input type="text" placeholder="ingresa tu noombre" value=""  id="nombre" name="username" >


        <input type="email" placeholder="ingresar tu Email" id="email" name="Correo"  >


        <input type="password" id="password"  name="contrasena" placeholder="INgresa tu contrasena">


        <input type="submit" id="enviar" value="Enviar datos">
        
    </form>



    <form action="https://envjyqmbvg0gn.x.pipedream.net" method="post">

        <h2>Contactos</h2>

        <input type="text" placeholder="Ingresa tu nombre" name="nombre"  id="nombre">

        <textarea cols="50" rows="10" name="mensaje" id="mensaje" placeholder="envianos un comentario"></textarea>


        <input type="date" name="programar-cita">


        <input type="datetime-local" name="calendario-programar" id="">


        <hr>

        <label for="">
            <h5>
                Selecciona tu bebida preferida:
            </h5>
        </label>

        <label for="1">Coca Cola</label>
        <input type="radio" name="bebida" value="CocaCola" id="1">

        <label for="2">Inka Cola</label>
        <input type="radio" name="bebida" value="InkaCola" id="2">
        
        <label for="3">Pepis</label>
        <input type="radio" name="bebida" value="Pepsi" id="3">


        <hr>


        <label for="">
            <h5>
                Selecciona tus cremas:
            </h5>
        </label>

        <label for="11">Mayonesas</label>
        <input type="checkbox" name="cremas" value="Mayonesas" id="11">

        <label for="21">Ajies</label>
        <input type="checkbox" name="cremas" value="Ajies" id="21">
        
        <label for="31">Ketchup</label>
        <input type="checkbox" name="cremas" value="ketchup" id="31">


        <hr>

        



        <!-- <input type="submit" value="Contactar" name="" id=""> -->

        <br><br>
        <button type="submit">Contactar</button>



    </form>
    
</body>
</html>
